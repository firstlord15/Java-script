<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <main>
            <h1 class="text-center">Menu</h1>
            <table class="table border shadow">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">price</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row">
                        <th scope="row">1</th>
                        <td>Car</td>
                        <td class="price">120</td>
                        <td><input class="checkbox" type="checkbox"></td> <!-- td - тонкий, th - толстый -->
                    </tr>
                    <tr scope="row">
                        <th scope="row">1</th>
                        <td>Car</td>
                        <td class="price">140</td>
                        <td><input class="checkbox" type="checkbox"></td>
                    </tr>
                    <tr scope="row">
                        <th scope="row">1</th>
                        <td>Car</td>
                        <td class="price">300</td>
                        <td><input class="checkbox" type="checkbox"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th scope="row" class="result">Result</th>
                        <td colspan="3" style="text-align: right;">
                            <span id="total-price">0</span>
                        </td> <!-- colspan - разделяет одну строку на то кол-во, которое ты напишешь -->
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
